        // var 2  algoritumul Bubble Sort
        var myArray = [5, 2, 9, 1, 5, 6, 12, 22];
        var len = myArray.length;
        for (var i = 0; j < len - 1; i++) {
            for (var j = 0; j < len - 1; j++) {
                if (myArray[j] > myArray[j + 1]) {      ////schimba elementele daca sunt in ordine gresita
                    var temp = myArray[j];
                    myArray[j] = myArray[j + 1];
                    myArray[j + 1] = temp;
                }
            }
        }
        console.log(myArray);
