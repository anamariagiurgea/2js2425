<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ce afiseaza urmatorul cod?
        //este array, al doliea e tot de tip obiect, definit cu nr,
        // typeof ne va spune tipul de date din arr
        // valorile din array le separam prin ,
        // dif dintre cele 2 este lenght, si prototype
        var myArr = ['Laptop', 'Tv', 'Mobile','Desktop','Monitor'];
        myArr[5]='Book'; //daca cheia nu exista, o creaza, iar dc exista o suprascrie
        myArr[3]='Mouse';
        myArr[8]='Tastatura';
        myArr['birou']='Birou'; // e array mixt si e considerat obiect
       
       //aray care are cheie numerica nu poate fi folosit ca obiect
        var newArr = {
            0: 'a',
            1: 'b',
            2: 'c'
        };

        for (let i = 0; i < myArr.length; i++) {
            if( typeof myArr[i]!='undefined')
            document.write('<p>' + myArr[i] + '</p>')
        }

       // for(const key in newArr){
       //     document.write('<p>' + myArr[key] + '</p>')
       // }
        for(const element of Object.values(newArr)){
            document.write('<p>' + element + '</p>')
        }

        console.log(typeof myArr);
        console.log(myArr.length);
        console.log(typeof newArr);
        console.log(newArr);


    </script>
</body>
