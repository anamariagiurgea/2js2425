<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass {
            width: 33%;
            height: 100vh;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>
<body>
    <section id="demo"></section>
    <script>
       //Scrieti o functie care va desena un tag conform parametrilor dati.
       //Parametrii sunt: denumirea tag, stilu=def clasa
       //continutul tagului si nr de repetitii
       //Daca nu se insereaza nr de repetitii, tagul trebuie desenat cel putin odata
       //ex: drawTags('div','mydiv','Salut',2)

       function drawTags(tname, class_name, content, count = 1) {
            for (let i = 0; i < count; i++) {
                createTag(tname, content);
                crateAtribute(class_name, tname, i);

            }
            
        }
        function createTag(tname, content) {
            //generez tagul si cuntinutul sau
            const newTag = document.createElement(tname, content);
            newTag.innerHTML = content;
            // adaug noul tag la sectiune
            document.getElementById("demo").appendChild(newTag);

        }
        function crateAtribute(valAttr, newTag, nrTag) {
            console.log(valAttr, newTag);
            // generez atributul class:
            const att = document.createAttribute("class");
            // dam valoare la atributul clasei
            att.value = valAttr;

            // Add the class attribute to the first h1:
            newTag = document.getElementsByTagName(newTag)[nrTag];
            newTag.setAttributeNode(att);
        }


        drawTags("h1", "", "Salut");
        drawTags("div", "myclass", "Salut div", 18);

    </script>
</body>
</html>
