    <script>
        // Sa se scrie un program care sa afiseze descrescator nr de la 0 la 100;

            console.log(i);
            document.write(`${i},`)
        }

        // sa se scrie un program care sa afiseze toate caracterele pt codul ASCCII DE LA 0 LA 127
        //...
        //65 A
        //66 B
        //67 C
    </script>
    <H1> Codurile ASCII VS CARACTERE</H1>
    <p id="demo"></p>

    <script>
        function asciiToCharCode(code) {
            let text = String.fromCharCode(code);
            //  document.getElementById('demo').innerHTML = code + '->' + text;  inner suprascrie   asciiToCharCode(97);
            document.getElementById('demo').append(code + '->' + text);
        }
        //asciiToCharCode(65);
        //asciiToCharCode(97);
        for (let i=0; i<=127; i++){
            asciiToCharCode(i);
            
        }
    </script>
