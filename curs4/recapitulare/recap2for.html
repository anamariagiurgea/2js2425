        for (i = 0, j = 10, u = 25; i < 20 && j < 30 && u > 15; i += 2, j += 4, u--) {
            console.log("i:" + i + "j:" + j + "u:" + u);
        }
        //sintaxa de for este respectata; instructiuni deinitializare in acest caz 3;
        // comparatia i<20 && j<30 && u>15 executa deoarece instr. de initializare sunt true
    </script>
