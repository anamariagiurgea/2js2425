<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Program pentru efectuarea operațiilor aritmetice de bază</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003aff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003aff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2> Program pentru efectuarea operațiilor aritmetice de bază</h2>

    <form id="calculatorForm">
        <label for="num1">Primul număr:</label>
        <input type="text" id="num1" required><br>

        <label for="operation">Operația (+, -, *, /):</label>
        <input type="text" id="operation" required><br>

        <label for="num2">Al doilea număr:</label>
        <input type="text" id="num2" required><br>

        <button type="button" onclick="calculate()">Calculează</button>
    </form>
</div>

<!-- Fereastra modală pentru afișarea rezultatului -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="resultMessage"></p>
    </div>
</div>

<script>
// Funcția pentru a închide fereastra modală
function closeModal() {
    document.getElementById("resultModal").style.display = "none";
}

// Funcția pentru a calcula rezultatul
function calculate() {
    // Obținem valorile introduse de utilizator
    var num1 =document.getElementById("num1").value.trim();
    var operation = document.getElementById("operation").value;
    var num2 = document.getElementById("num2").value.trim();
    
    var result;
    
    if(isNaN(num1) || isNaN(num2) ||
      num1.length == 0 || num2.length == 0){
            result = "Valoarea unuia din operanzi nu este numerica!";
      }
   else{
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Verificăm ce operație trebuie efectuată
        switch (operation) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    result = "Impartirea la zero nu este permisă!";
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = "Operație invalidă! Introduceți +, -, * sau /.";
        }
    }

    // Afișăm rezultatul în fereastra modală
    document.getElementById("resultMessage").textContent = "Rezultatul este: " + result;
    document.getElementById("resultModal").style.display = "block";
}
</script>

</body>
</html>
