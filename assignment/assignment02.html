<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JavaScript</title>
    <title> Program pentru efectuarea operațiilor aritmetice de bază</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffbb00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003aff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003aff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--
    <P>Este necesar să se creeze un program JavaScript pentru efectuarea operațiilor 
        principale de calcul: adunarea, scăderea, înmulțirea și împărţirea. 
        Programul trebuie să funcționeze în felul următor. 
        Utilizatorul introduce trei date: primul număr, operația și al doilea număr.
         Pe baza datelor introduse, este necesar să se determine care operație trebuie 
         efectuată și apoi să se efectueze calculul. Rezultatul poate fi afișat 
         într-un document HTML sau în cadrul ferestrei modale pentru vizualizarea mesajelor.
        Operațiile de calcul care trebuie efectuate sunt definite de caracterele +, -, *, /. 
        Fiecare din cele trei intrări ale programului poate fi descărcată într-o 
        fereastră modală separată pentru descărcarea valorilor.
        Un exemplu de utilizare a unui program ar arăta astfel:
        utilizatorul introduce 3
        utilizatorul introduce +
        utilizatorul introduce 10
        programul transmite un mesaj  13</P> -->

    <script>


        function calculeaza() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            a = parseFloat(a);
            b = parseFloat(b);
            let operatie = document.getElementById('operatie').value;
            let rezultat;
            if (operatie === 'adunare') {
                rezultat = a + b;
            } else if (operatie === 'scadere') {
                rezultat = a - b;
            } else if (operatie === 'inmultire') {
                rezultat = a * b;
            }
            else if (operatie === 'impartire') {
                if (b !== 0) {
                    rezultat = a / b;
                } else { rezultat = 'Nu se poate imparti la 0!' }
            }
            document.getElementById('rezultat').textContent = 'Rezultatul este:' + rezultat;
        }

    </script>



    <div class='user'>
        <h2>Calculator </h2>
        <br><b>Numar1:</b>
        <input type="number" id="a" value="0" />
        <br><b>Numar2:</b>
        <input type="number" id="b" value="0" />
        <br>
        <label for="operatie"> Alege operatia aritmetica:</label>
        <select id="operatie">
            <option value="adunare"> + (Adunare)</option>
            <option value="scadere"> - (Scadere)</option>
            <option value="inmultire"> * (Inmultire)</option>
            <option value="impartire"> / (Impartire)</option>

        </select>
        <br>
        <button onclick="calculeaza()">Calculeaza</button>
        <br>
        <span id="rezultat"></span>

    </div>
</body>


</body>

</html>
