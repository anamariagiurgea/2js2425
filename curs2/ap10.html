<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>

<body>
    <h1>Sa afiseze numerele mai mici decat un numar n citit de la tastatura</h1>
    <script>
        let n;
        let i = 1;
        n = eval(prompt('Va rugam introduceti un numar', 2));
        document.write(`numere mai mici decat ${n} sunt:`);

        do {

            if (i > n) {
                document.write(`Numar introdus este incorect`);
            }
            else {

                document.write(`${i}, `);
            }
            i++;
        } while (i <= n)

    </script>
</body>

</html>
