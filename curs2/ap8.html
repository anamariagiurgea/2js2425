<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //date de intrare
        //n nr de produse
        // pretul pentru fiecare produs in parte
        //date de iesire p min si p max


        let n;
        let p;
        let pmin = 5;
        let pmax = 100;

        n = window.prompt('NUMAR DE PRODUSE CUMPARATE:', 3);

        for (let i = 1; i <= n; i++) {
            p = window.prompt('Va rugam introduceti pretul pentru produsul' + i, 1);
            document.write('<p> Pretul este:' + p + '</p>');
            if (p < pmin) {
                pmin = p;

            }
            if (p >= pmax) {
                pmax = p;
            }
        }
        document.write("<P>Pretul minim este:" + pmin + '</p>')
        document.write("<P>Pretul maxim este:" + pmax + '</p>')
    </script>
</body>

</html>
