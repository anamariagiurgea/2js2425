<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myArr = [5, 21, 3, 11, 7, 15, 26, 8];
      myArr.push(2, 9); //adauga elemente prin push
      myArr.pop();   //sertge ult element din array
      myArr.shift(); //sterge primul element di array
      myArr.unshift(35, 38); //insereaza elemente

      console.log(myArr);
      

      console.log(myArr.sort((a, b) => b - a));
      //   console.log(myArr.reverse());
    </script>
  </body>
</html>
