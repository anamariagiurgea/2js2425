<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori</title>
</head>

<body>
    <script>
        //let x = 10, y = 20;
        let x = 10;
        let y = 20;
        let z = '10';

        console.log(x >= y);  //rezultatul unei comparatii: false in console//
        console.log(x <= y);
        console.log(x != y);
        console.log(x = y);  // atribiuire pt ca x ia valoarea lui y//
        console.log(typeof x, typeof z); //afiseaza in consola tipul datelor, numar sau string//
        console.log(x == z); //pt comparare//
        console.log(x === z); // compara valorile si tipul de date//
        console.log(x + z); // o sa afiseza 1010 pt ca + concateneaza //

        console.log((x >= y) && (x == z));
        console.log((x >= y) || (x == z));

        console.log((x >= y) & (x == z));
        console.log((x >= y) | (x == z));

        console.log((x == z) | (x = 30));
        console.log("valoarea lui x este:", x);

        console.log((x==z)? "adevarat":"fals")

    </script>

</body>

</html>
