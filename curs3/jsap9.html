<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>getElementById</title>

</head>
<body>

<h2>Prima mea pagina</h2>

<p id="myid"> sssssss</p>
<p id="myid2"></p>
//este foarte important sa efectuam navigarea dupa introducerea elementelor HTML, nu Ã®nainte de aceasta
<script>
  var id = document.getElementById("myid");
  
  salut(id, 'Salut 1');
  salut(id, 'Salut 2');
  function salut(id, mess){
    id.innerHTML=mess ;
  }
// Ce se intampla daca se apeleaza inca o data functia? salut(id);
var id2 = document.getElementById("myid2");
salut(id2, 'Salut 3');
</script>

</body>
</html>
