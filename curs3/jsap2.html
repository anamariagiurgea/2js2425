<body>
    <script>
        //ce afiseaseaza urmatorul cod? de ce?

        var x=10;
        x==10 && alert('x=10');
        x!=10 &&alert('x este diferit de 10');
        x==10||alert('x este diferi2 de 10');

        //x=10 operatorii && si || scurtciruiteaza dezicia si va fi evaluata doar pana in operatori
        var x=10;
        x==10 & alert('x=10');
        x!=10 &alert('x este diferit de 10');
        x==10|alert('x este diferi2 de 10');
        //eperatorii biti vor verifica toata decizia

    
    </script>
</body>
